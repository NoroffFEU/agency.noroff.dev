name: Deploy Vite App

on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4 # ✅ Updated to v4
        with:
          name: build-output
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4 # ✅ Update this too if needed
        with:
          name: build-output
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

