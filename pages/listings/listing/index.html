<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description of single listing page will have to be rendered in JS to get correct info for each listing -->
    <meta name="description" content="" />
    <!-- Link to my font awesome, will probably have to be replaced with one that belongs to the entire team? -->
    <script src="https://kit.fontawesome.com/155738729b.js" crossorigin="anonymous"></script>
    <!-- Page title of single listing will have to be rendered in JS to get correct info related to the listing -->
    <title></title>

    <script src="/index.js" defer type="module"></script>
  </head>
  <body id="listing">
    <header></header>
    <main class="bg-theme-grey">
      <div class="container mt-4">
        <div class="d-flex flex-column align-items-start">
          <!-- Back button, need to add JS event to make it take you to previous page -->
          <button class="btn border-0 p-1 me-3 my-2 my-md-0 fs-5">
            <i class="fa-solid fa-chevron-left"></i> Back
          </button>
          <div
            class="card bg-theme-light border-0 w-75 align-self-center"
            id="applicationData"
          ></div>
        </div>
      </div>
      <section class="listingContainer"></section>
      <!-- Modal delete -->
      <section>
        <div class="ms-4 mb-4">
          <button
            type="button"
            class="btn btn-theme-dark text-theme-light ps-4 pe-4 me-4"
            data-bs-toggle="modal"
            data-bs-target="#deleteListingModal"
          >
            DELETE
          </button>
        </div>
        <div
          class="modal fade"
          id="deleteListingModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="Edit Listing Modal"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div>
                  <h2 class="modal-title text-center text-wrap my-5 px-4">Are you sure you want to delete this listing?</h2>
                  <div class="modal-footer justify-content-center pb-4">
                    <button
                      href="/pages/user/index.html"
                      class="btn btn-theme-dark text-theme-light px-4 me-4" data-bs-dismiss="modal"
                      >CANCEL</button
                    >
                    <button
                      href="/pages/listings/listing/index.html"
                      class="btn bg-theme-primary fw-bolder px-5"
                      type="button"
                      id="deleteThisListing"
                    >YES
                    </button>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Success Modal -->
        <div
          class="modal fade"
          id="success-delete-modal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="Success edit Listing Modal"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="text-center py-5 my-5">
                <img src="../../../public/assets/icons/delete-red.svg" alt="" />
                <h2 class="modal-title text-center">Listing Deleted</h2>
                <button class="d-none" id="hide-delete-modal"
                data-bs-dismiss="modal"
                data-bs-target="#deleteListingModal"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
