<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description -->
    <meta
      name="description"
      content="This page lets companies update their published listings with new information."
    />
    <title>Noroff jobs</title>

    <script src="/index.js" defer type="module"></script>
  </head>
  <body class="d-flex flex-column flex-fill min-vh-100 gap-4" id="editListing">
    <header></header>
    <main class="container-fluid d-flex flex-fill flex-lg-row justify-content-center bg-theme-grey">
      <div class="mt-5 mb-5" id="newListing" data-bs-backdrop="static" tabindex="-1">
        <div class="border">
          <!-- Waiting on API docs for validation requirements -->
          <!-- To future developers:
            Looking at the Figma board, this page should be converted into a modal on the single Listing page. 
            This could probably be moved to the listing/index.html and be called upon by a button created in SRC
            We'll keep this code here for now, so you can easily copy/paste when ready -->
          <form class="m-2" id="editListing">
            <div class="text-end">
              <button type="button" class="btn-close" style="border-radius: 0px"></button>
            </div>
            <h1 class="text-center mt-4">Edit Listing</h1>
            <div class="m-4 mt-5">
              <div class="form mb-3">
                <label for="createTitle">Job Title/Position</label>
                <input
                  class="form-control bg-theme-light"
                  style="border-radius: 0px"
                  type="text"
                  name="title"
                  id="createTitle"
                  required
                />
              </div>
              <div class="form mb-3">
                <label for="location">Location</label>
                <input
                  class="form-control bg-theme-light"
                  style="border-radius: 0px"
                  type="text"
                  name="location"
                  id="createLocation"
                  required
                  aria-label="Enter location"
                />
              </div>
              <div class="form mb-3">
                <label for="deadline">Application Deadline</label>
                <input
                  class="form-control bg-theme-light"
                  style="border-radius: 0px"
                  type="datetime-local"
                  name="deadline"
                  id="createDeadline"
                  required
                  title="Enter a valid date"
                  aria-label="Application deadline"
                />
              </div>
              <div class="input-group mt-5 mb-3">
                <span class="input-group-text" style="border-radius: 0px"
                  >Upload Cover Picture</span
                >
                <input
                  type="text"
                  class="form-control bg-theme-light"
                  style="border-radius: 0px"
                  id="pictureUrl"
                  aria-label="Enter URL for cover picture"
                />
              </div>
              <div class="form mb-3">
                <label for="jobDescription" class="">Job Description</label>
                <textarea
                  class="form-control bg-theme-light"
                  style="border-radius: 0px"
                  rows="10"
                  type="text"
                  name="jobDescription"
                  id="createDescription"
                ></textarea>
              </div>
            </div>
            <div class="ms-4 mb-4">
              <button
                class="btn btn-theme-secondary ps-4 pe-4 me-4"
                style="border-radius: 0px; width: 250px"
                type="submit"
                style="border-radius: 0px"
              >
                UPDATE LISTING
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
