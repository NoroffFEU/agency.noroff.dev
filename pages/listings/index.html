<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description -->
    <meta
      name="description"
      content="This page provides an overview of all the job listings that are posted on the website."
    />
    <title>Noroff Jobs</title>
    <!-- Links and scripts -->
    <link href="/css/index.css" rel="stylesheet" />
    <script defer src="/index.js" type="module"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="listing">
    <!--Header is created trough JS script-->
    <header></header>
    <!--Main content on page-->
    <main class="bg-theme-new-grey shadow">
      <div class="container w-75 d-flex flex-column gap-5 bg-theme-grey my-3 p-3">
        <!--Top of listings container-->
        <section class="d-flex justify-content-center">
          <div class="mt-5">
            <h1 class="mt-2 py-1 text-center fw-bold">Job Listings</h1>
            <div class="container d-flex justify-content-center mt-3">
              <div class="col-md-5 w-100">
                <div class="input-group">
                  <label for="searchListing"></label>
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search Listings..."
                    id="searchListing"
                    data-search-listings
                  />
                  <span class="input-group-append">
                    <button class="btn ms-n5" type="button">
                      <img
                        src="../../public/assets/icons/search.svg"
                        alt="Search icon"
                        class="icon-sm"
                      />
                    </button>
                  </span>
                </div>
              </div>

              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="../../public/assets/icons/filter.svg"
                    alt="Search icon"
                    class="icon-sm"
                  />
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">All</a></li>
                  <li><a class="dropdown-item" href="#">Latest</a></li>
                  <li><a class="dropdown-item" href="#">Last 14 days</a></li>
                  <li><a class="dropdown-item" href="#">Last 30 days</a></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!--Bootstrap grid cards-->

        <div class="row g-4 listingContainer d-flex flex-wrap justify-content-center my-3"></div>
      </div>
    </main>
    <!--Footer is created trough JS script-->
    <footer></footer>
  </body>
</html>
