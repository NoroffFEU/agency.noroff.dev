<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff Jobs</title>
    <meta name="description"
      content="Expand your team by registering as an Employer on this page. Tailored for companies seeking talented candidates, our platform simplifies the recruitment process, connecting you with skilled applicants. Begin your journey to finding the ideal addition to your workforce today."  />
    <script src="/index.js" defer type="module"></script>
  </head>
  <body id="registerPage">
    <header></header>
    <main>
      <div class="registerCompanies container d-flex justify-content-center align-items-center">
        <form action="" id="register_form_company">
          <h5>register as company</h5>
          <div class="column">
            <label for="company-name">Company Name</label>
            <input type="text" name="company-name" id="company-name" required />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
            <label for="contact-person">Contact Person</label>
            <input type="text" name="contact-person" id="contact-person" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <label for="password-2">Repeat Password</label>
            <input type="password" name="password-2" id="password-2" required />
            <label for="contact-number">Contact Number</label>
            <input type="number" name="contact-number" id="contact-number" />
          </div>
          <div>
            <button class="btn mb-3 btn-primary text-white" type="submit">Register</button>
            <a href="">Not an applicant? Register a company</a>
          </div>
        </form>
      </div>
      <div class="registerStudents container d-flex justify-content-center align-items-center">
        <form action="" id="register_form_student">
          <h5>register as student</h5>
          <div>
            <label for="full-name">Full Name</label>
            <input type="text" name="full-name" id="full-name" required />
            <label for="password-3">Password</label>
            <input type="password" name="password" id="password-3" required />
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Choose...</option>
              <option value="1">Front-end</option>
              <option value="2">Back-end</option>
              <option value="3">Full-stack</option>
            </select>
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Degree</label>
          </div>
          <div>
            <label for="email-4">Email</label>
            <input type="email" name="email" id="email-4" required />
            <label for="password-4">Repeat Password</label>
            <input type="password" name="password-4" id="password-4" required />
            <button class="btn mb-3 btn-primary">+</button>
          </div>
          <div>
            <button class="btn mb-3 btn-primary text-white" type="submit">Register</button>
            <a href="">Not a company? Register as a applicant</a>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
