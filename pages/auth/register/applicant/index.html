<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description -->
    <meta
      name="description"
      content="Explore career opportunities by registering as an Applicant on this page. Designed for users seeking employment, our platform streamlines the process of connecting you with potential job openings. Get started on your path to a rewarding career today."
    />
    <title>Noroff Jobs</title>
    <!-- Links and scripts -->
    <script src="/index.js" defer type="module"></script>
  </head>

  <body id="registerPageApplicant">
    <header></header>
    <main class="px-sm-3 bg-theme-dark">
      <div
        class="container bg-theme-light maxWidthContainer shadow-lg my-3 p-3 py-5 rounded-1 mt-5 w-75"
      >
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h1 class="fw-bold">Register for Applicant</h1>
        </div>
        <!-- Register form -->
        <form novalidate class="row g-3" id="registerForm-applicant">
          <div class="d-flex justify-content-center mb-3">
            <div
              class="d-flex justify-content-center align-items-center border border-dark rounded-circle bg-theme-new-grey registerImg"
            >
              <button
                type="button"
                class="btn text-decoration-underline py-5 px-4"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add image
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <label class="mb-2" for="fullName">Full Name*</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              required
              pattern="^[a-zA-ZæøåÆØÅ]+( [a-zA-ZæøåÆØÅ]+)+$"
              title='Name must be in the format: "Firstname Lastname".'
            />
            <div class="error mt-1"></div>
          </div>
          <div class="col-md-6">
            <label class="mb-2" for="emailStudent">Email*</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="emailStudent"
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="The email value must be a valid stud.noroff.no or noroff.no email address."
              required
            />
            <div class="error mt-1"></div>
          </div>
          <div class="col-md-6">
            <label class="mb-2" for="passwordStudent">Password*</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="passwordStudent"
              minlength="8"
              title="The password value must be at least 8 characters."
              required
            />
            <div class="error mt-1"></div>
          </div>
          <div class="col-md-6">
            <label class="mb-2" for="repPasswordStud">Repeat password*</label>
            <input
              type="password"
              class="form-control"
              minlength="8"
              title="The password value must be at least 8 characters."
              id="repPasswordStud"
              required
            />
            <div class="error mt-1"></div>
          </div>
          <div class="col-md-6">
            <label class="mb-2" for="degrees">Degree(s)</label>
            <button
              id="showMore"
              class="btn border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#hiddenInput"
              aria-label="show add image modal"
            >
              <img class="icon-sm" src="/assets/icons/plus.svg" alt="Illustration of close icon" />
            </button>
            <select class="form-select" aria-label="Default select example" id="degrees">
              <option selected></option>
              <option value="">Applied Machine Learning</option>
              <option value="">Front-end Development</option>
              <option value="">Back-end Development</option>
              <option value="Full-stack Developer">Full-stack Developer</option>
              <option value="">Data Analyst</option>
              <option value="">UX/UI Design</option>
              <option value="">Graphic Design</option>
              <option value="">Music production</option>
              <option value="">Film production</option>
              <option value="">Digital marketing</option>
              <option value="">Video marketing in social Media</option>
              <option value="">3D art and game technology</option>
              <option value="">Network and IT security</option>
              <option value="">Network and System administration</option>
              <option value="">Cyber security</option>
              <option value="">Applied data science</option>
              <option value="">Digital Forensics</option>
              <option value="">Interactive Media - Animation</option>
              <option value="">Interactive Media - Games</option>
              <option value="">Modern project management</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <!-- this field not clear in design -->
            <!-- <label for=""></label>
            <input type="text" class="form-control" aria-label="" id=""> -->

            <div id="hiddenInput" class="collapse-horizontal collapse w-100 me-3">
              <select class="form-select w-100 mt-4" aria-label="Default select example">
                <option selected></option>
                <option value="">Applied Machine Learning</option>
                <option value="">Front-end Development</option>
                <option value="">Back-end Development</option>
                <option value="Full-stack Developer">Full-stack Developer</option>
                <option value="">Data Analyst</option>
                <option value="">UX/UI Design</option>
                <option value="">Graphic Design</option>
                <option value="">Music production</option>
                <option value="">Film production</option>
                <option value="">Digital marketing</option>
                <option value="">Video marketing in social Media</option>
                <option value="">3D art and game technology</option>
                <option value="">Network and IT security</option>
                <option value="">Network and System administration</option>
                <option value="">Cyber security</option>
                <option value="">Applied data science</option>
                <option value="">Digital Forensics</option>
                <option value="">Interactive Media - Animation</option>
                <option value="">Interactive Media - Games</option>
                <option value="">Modern project management</option>
                <option value="">Other</option>
              </select>
            </div>
            <div class="error mt-1"></div>
          </div>
          <div id="errorMessage" class="text-theme-primary"></div>
          <div class="d-grid gap-2 col-md-6 mx-auto">
            <button
              class="btn btn-theme-primary btn-lg text-white rounded-1 mt-3 registerButton"
              type="submit"
            >
              Register
            </button>

            <div class="text-center my-2 text-dark">Not an applicant?</div>
            <div class="d-flex flex-column flex-md-row justify-content-center text-center">
              <a class="text-dark px-3 fs-6" href="/pages/auth/register/company/index.html" id="navlink-form-id"
                >Register as a company</a
              >
            </div>
            <div class="error"></div>
          </div>
        </form>
        <!-- image modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <form class="modal-dialog" id="add-image">
            <div class="modal-content d-flex">
              <button
                type="button"
                class="button-close align-self-end"
                data-bs-dismiss="modal"
                aria-label="Close add image modal"
              >
                <img class="icon" src="/assets/icons/close.svg" alt="Illustration of close icon" />
              </button>
              <div class="px-4 pb-4">
                <div class="modal-header border-0">
                  <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Add image</h1>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="mb-2" for="imageUrl">Direct image url</label>
                    <input type="url" class="form-control" id="imageUrl" name="avatar" />
                  </div>
                  <span
                    >Generate a direct image url on
                    <a class="link-theme-primary" href="https://postimages.org/"
                      >https://postimages.org/</a
                    ></span
                  >
                </div>
                <div class="modal-footer border-0">
                  <!-- There are styles for a background img ready for JS.-->
                  <button
                    type="button"
                    class="btn btn-theme-primary btn-lg text-light rounded-1 w-100"
                    data-bs-dismiss="modal"
                    aria-label="add image button"
                  >
                    Add image
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <h2 class="visually-hidden">subheading1</h2>
    <h3 class="visually-hidden">subheading2</h3>
    <h4 class="visually-hidden">subheading3</h4>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
