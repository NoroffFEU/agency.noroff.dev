<!DOCTYPE html>
<!-- For future developer
    At this stage, none of this code is actually tested against an actual API, but based on current HTML I would expect you to run into some issues when it comes to the #rememberMe input and return an error. You will likely have to ommit it from the payload or ommit it from the loginForm. It was added to it for the simplicity of styling.

    There is also no current functionality associated with #rememberMe as I am not sure how you would go about storing this information safely, as well as it's been viewed by me as secondary to primary login functionality.
   -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author -->
    <meta name="author" content="@Menubrea" />
    <meta name="team" content="user" />
    <!-- Description -->
    <meta name="description" content="Welcome to the login page, a gateway for both students and companies to access our platform. Whether you're a student seeking career opportunities or a company looking to discover new talent, this portal is your first step towards achieving your goals. Sign in to connect, explore, and take advantage of all the resources available to you on our platform." />
    <title>Noroff Jobs</title>
    <!-- Links and scripts -->

    <script src="/index.js" defer type="module"></script>
  </head>
  <body id="signIn">
    <header></header>
    <main class="px-sm-3 py-5 bg-theme-dark">
      <div
        class="container bg-theme-light maxWidthContainer shadow-lg my-3 p-3 py-5 rounded-1 mt-5 w-75"
      >
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h1 class="fw-bold">Sign in</h1>
        </div>
        <!-- login form -->
        <!--
          {
            "email": "user@example.com",
            "password": "string"
          }
         -->
        <form data-auth="login" id="loginForm" class="container-sm">
          <!-- Email input -->
          <div class="mb-3">
            <label for="email" class="form-label mb-2">E-mail</label>
            <input
              data-auth="login"
              type="email"
              class="form-control p-3"
              id="email"
              name="email"
              required
              title="Must be a valid email"
            />
          </div>
          <!-- Password input -->
          <div class="mb-3">
            <label for="email" class="form-label mb-2">Password</label>
            <input
              data-auth="login"
              type="password"
              class="form-control p-3"
              id="password"
              name="password"
              required
              minlength="5"
              maxlength="20"
              title="Password must be minimum 5 characters long"
              aria-label=" Enter Password"
            />
          </div>
          <!-- Error Container for UX -->
          <div id="errorContainer" class="text-theme-primary"></div>

          <!-- Remember me form check -->
          <div class="form-check">
            <!-- See comment at top -->

            <input
              class="form-check-input border-theme-dark rounded-0 bg-theme-dark border-theme-dark"
              type="checkbox"
              name="remember"
              id="rememberMe"
              checked
            />

            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <!-- Submit button -->
          <div class="d-grid my-4">
            <button
              data-auth="login"
              type="submit"
              class="btn btn-theme-primary btn-lg text-white rounded-1"
            >
              Log in
            </button>
          </div>
          <!-- links -->
          <div class="text-center my-2 text-dark">Don't have a user?</div>
          <div class="d-flex flex-column flex-md-row justify-content-center text-center">
            <a class="text-dark px-3 ps-6" href="/pages/auth/register/applicant/index.html"
              >Register for applicants</a
            >
            <a class="text-dark px-3 fs-6" href="/pages/auth/register/company/index.html"
              >Register for companies</a
            >
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
