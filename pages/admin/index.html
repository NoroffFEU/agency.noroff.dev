<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Linus_Aakerberg, Stian Kornbakk, @Menubrea" />
    <meta name="team" content=" FE_Offer  " />
    <!-- Description -->
    <meta name="description" content="The Admin page provides an overview of the currently available users, listings, offers and applications." />
    <title>Noroff Jobs</title>
    <link href="/css/index.css" rel="stylesheet" />
    <script src="/index.js" defer type="module"></script>
  </head>
  <body id="adminPage" class="bg-theme-new-grey">
    <header></header>
    <h1 class="text-center py-5 m-0 fw-bold">Admin</h1>
    <main>
      <!-- Main view -->
      <div class="m-md-5 m-2">
        <nav>
          <ul class="nav nav-tabs nav-fill rounded-top bg-theme-new-light">
            <li class="nav-item text-start">
              <a id="tabsUser" class="nav-link border-end active" aria-current="page" data-bs-target="#adminUsers" type="button" role="tab" data-bs-toggle="tab" aria-controls="#adminUsers">Users</a>
            </li>
            <li class="nav-item text-start">
              <a id="tabsListing" class="nav-link border-end" data-bs-target="#adminListings" type="button" role="tab" data-bs-toggle="tab" aria-controls="#adminListings">Listing</a>
            </li>
            <li class="nav-item text-start">
              <a id="tabsOffers" class="nav-link border-end" data-bs-target="#adminOffers" type="button" role="tab" data-bs-toggle="tab" aria-controls="#adminOffers">Offers</a>
            </li>
            <li class="nav-item text-start">
              <a id="tabsApplication" class="nav-link border-0" data-bs-target="#adminApplications" type="button" role="tab" data-bs-toggle="tab" aria-controls="#adminApplications">Applications</a>
            </li>
          </ul>
        </nav>
        <!-- Tab Content -->
        <div class="tab-content bg-white pt-5">
          <!-- Users -->
          <div tabindex="0" class="tab-pane active container-sm p-2" id="adminUsers" role="tabpanel">
            <!-- Users search -->
            <div class="row container-sm pb-5">
              <div class="col d-flex justify-content-end">
                <form id="usersSearchForm" class="d-flex" role="search" aria-label="search" data-auth="search">
                  <div class="form-floating">
                    <input type="search" placeholder="Search.." minlength="3" name="term" class="adminSearchField py-3 form-control border-0 rounded-5 ps-5 text-bg-light" />
                    <label class="form-label py-1"><img src="/public/assets/icons/search.svg" class="searchIcon ps-1" /></label>
                  </div>
                </form>
                <label class="d-flex justify-content-center ms-1"><img src="/public/assets/icons/sliders.svg" /></label>
              </div>
            </div>
            <!-- Users goes here -->
            <div id="usersContainer" class="container-sm"></div>
            <!-- Author: Linus_Aakerberg -->
            <table class="table table-striped table-hover">
              <thead>
                <tr class="fs-5">
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody class="" id="userProfile"></tbody>
            </table>
          </div>
          <!-- Listings -->
          <div tabindex="0" class="tab-pane container-sm p-2" id="adminListings" role="tabpanel">
            <!-- Listings search -->
            <div class="row container-sm pb-5">
              <div class="col d-flex justify-content-end">
                <form id="usersSearchForm" class="d-flex" role="search" aria-label="search" data-auth="search">
                  <div class="form-floating">
                    <input type="search" placeholder="Search.." minlength="3" name="term" class="adminSearchField py-3 form-control border-0 rounded-5 ps-5 text-bg-light" />
                    <label class="form-label py-1"><img src="/public/assets/icons/search.svg" class="searchIcon ps-1" /></label>
                  </div>
                </form>
                <label class="d-flex justify-content-center ms-1"><img src="/public/assets/icons/sliders.svg" /></label>
              </div>
            </div>
            <!-- Listings goes here -->
            <table class="table table-striped table-hover">
              <thead>
                <tr class="fs-5">
                  <th scope="col">Job title</th>
                  <th scope="col">Company</th>
                  <th scope="col">ID-no</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="jobListings">
                <!-- API Fetch inserted here - jobListings -->
              </tbody>
            </table>
          </div>
          <!-- Offers -->
          <div tabindex="0" class="tab-pane container-sm p-2" id="adminOffers" role="tabpanel">
            <!-- Offers search -->
            <div class="row container-sm pb-5">
              <div class="col d-flex justify-content-end">
                <form id="usersSearchForm" class="d-flex" role="search" aria-label="search" data-auth="search">
                  <div class="form-floating">
                    <input type="search" placeholder="Search.." minlength="3" name="term" class="adminSearchField py-3 form-control border-0 rounded-5 ps-5 text-bg-light" />
                    <label class="form-label py-1"><img src="/public/assets/icons/search.svg" class="searchIcon ps-1" /></label>
                  </div>
                </form>
                <label class="d-flex justify-content-center ms-1"><img src="/public/assets/icons/sliders.svg" /></label>
              </div>
            </div>
            <!-- Offers goes here -->
            <table class="table table-striped table-hover">
              <thead>
                <tr class="fs-5">
                  <th scope="col">Recipient</th>
                  <th scope="col">Company</th>
                  <th scope="col">ID-number</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Mark Leonardo</th>
                  <td>Lenovo AS</td>
                  <td>#-123456</td>
                  <td>
                    <button class="btn btn-sm"><img src="/public/assets/icons/delete-black.svg" alt="Delete button" class="footerIcon" /></button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Leo Andersen</th>
                  <td>Lenovo AS</td>
                  <td>#-457811</td>
                  <td>
                    <button class="btn btn-sm"><img src="/public/assets/icons/delete-black.svg" alt="Delete button" class="footerIcon" /></button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Thomas Drink</th>
                  <td>Lenovo AS</td>
                  <td>#-457812</td>
                  <td>
                    <button class="btn btn-sm"><img src="/public/assets/icons/delete-black.svg" alt="Delete button" class="footerIcon" /></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Applications -->
          <div tabindex="0" class="tab-pane container-sm p-2" id="adminApplications" role="tabpanel">
            <!-- Application search -->
            <div class="row container-sm pb-5">
              <div class="col d-flex justify-content-end">
                <form id="usersSearchForm" class="d-flex" role="search" aria-label="search" data-auth="search">
                  <div class="form-floating">
                    <input type="search" placeholder="Search.." minlength="3" name="term" class="adminSearchField py-3 form-control border-0 rounded-5 ps-5 text-bg-light" />
                    <label class="form-label py-1"><img src="/public/assets/icons/search.svg" class="searchIcon ps-1" /></label>
                  </div>
                </form>
                <label class="d-flex justify-content-center ms-1"><img src="/public/assets/icons/sliders.svg" /></label>
              </div>
            </div>
            <!-- Applications goes here -->
            <table class="table table-striped table-hover">
              <thead>
                <tr class="fs-5">
                  <th scope="col">Applicant</th>
                  <th scope="col" class="job-title">Job title</th>
                  <th scope="col">Company</th>
                  <th scope="col">ID-no</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="applicants">
                <!-- API Fetch inserted here - Applications -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
